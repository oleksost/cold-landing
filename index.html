<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>A Bit Cold | Montreal Band</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 180, 220, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(150, 200, 240, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #e0f0ff 0%, #a0c4e8 50%, #7eb8e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: #8899aa;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #0a0a0a;
            background: linear-gradient(135deg, #e0f0ff 0%, #a0c4e8 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 3rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(160, 196, 232, 0.3);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #8899aa;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(160, 196, 232, 0.5);
            color: #e0f0ff;
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .frost-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(160, 196, 232, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        .frost-1 {
            top: -150px;
            left: -150px;
        }

        .frost-2 {
            bottom: -150px;
            right: -150px;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.9rem;
                letter-spacing: 0.2em;
            }

            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="frost-decoration frost-1"></div>
    <div class="frost-decoration frost-2"></div>

    <div class="container">
        <h1 class="logo">A Bit Cold</h1>
        <p class="tagline">Montreal</p>
