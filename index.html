    <!-- Hidden MailerLite form for submission -->
    <div class="ml-embedded" data-form="SQvCO6" style="position:absolute;left:-9999px;height:0;overflow:hidden;"></div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = this.querySelector('input[type="email"]').value;
            const messageEl = document.getElementById('signup-message');
            const button = this.querySelector('button');

            button.disabled = true;
            button.style.animation = 'spin 0.4s ease-out';
            setTimeout(() => { button.style.animation = ''; }, 400);

            // Wait for MailerLite form to load, then fill and submit it
            const checkForm = setInterval(function() {
                const mlForm = document.querySelector('.ml-embedded form');
                if (mlForm) {
                    clearInterval(checkForm);

                    const mlEmailInput = mlForm.querySelector('input[type="email"]');
                    if (mlEmailInput) {
                        mlEmailInput.value = email;

                        // Listen for success
                        const observer = new MutationObserver(function(mutations) {
                            mutations.forEach(function(mutation) {
                                if (mutation.target.classList.contains('ml-form-successBody') ||
                                    document.querySelector('.ml-form-successBody')) {
                                    observer.disconnect();
                                    button.disabled = false;
                                    button.disabled = false;
                                    messageEl.textContent = "You're in the circle. Stay cold.";
                                    messageEl.classList.remove('error');
                                    messageEl.classList.add('show');
                                    document.getElementById('signup-form').reset();
                                }
                            });
                        });
                        observer.observe(document.querySelector('.ml-embedded'), {
                            childList: true,
                            subtree: true,
                            attributes: true
                        });

                        // Submit the hidden form
                        const submitBtn = mlForm.querySelector('button[type="submit"]');
                        if (submitBtn) submitBtn.click();

                        // Timeout fallback
                        setTimeout(function() {
                            if (button.textContent === '...') {
                                button.disabled = false;
                                button.disabled = false;
                                messageEl.textContent = "You're in the circle. Stay cold.";
                                messageEl.classList.remove('error');
                                messageEl.classList.add('show');
                                document.getElementById('signup-form').reset();
                            }
                        }, 3000);
                    }
                }
            }, 100);

            // Timeout if form never loads
            setTimeout(function() {
                clearInterval(checkForm);
                if (button.textContent === '...') {
                    button.disabled = false;
                    button.disabled = false;
                    messageEl.textContent = 'Something went wrong. Try again.';
                    messageEl.classList.add('error', 'show');
                }
            }, 5000);
        });
    </script>
