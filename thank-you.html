<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Cold Circle | A Bit Cold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e0f0ff 0%, #a0c4e8 50%, #7eb8e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 300;
            color: #e0f0ff;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1rem;
            font-weight: 300;
            color: #8899aa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #0a0a0a;
            background: linear-gradient(135deg, #e0f0ff 0%, #a0c4e8 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(160, 196, 232, 0.3);
        }

        .mango {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mango">ðŸ¥­</div>
        <h1 class="logo">A Bit Cold</h1>
        <p class="message">You're in the Cold Circle!</p>
        <p class="description">Thanks for confirming your subscription. You'll be the first to know about new music and upcoming concerts.</p>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
